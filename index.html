<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and BMR Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI and BMR Calculator</h1>
        <form id="calculator-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="height">Height (cm):</label>
                    <input type="number" class="form-control" id="height" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age (years):</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" class="form-control" required>
                    <option value="">Select</option>
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="1.9">Super active (very hard exercise/physical job & exercise)</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p id="bmi-result"></p>
            <p id="bmr-result"></p>
            <p id="tdee-result"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
